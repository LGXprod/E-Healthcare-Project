<!DOCTYPE html>
<html>

<head>
	<title>eHealthcare</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <!--- Font from google fonts --->
	<link href="https://fonts.googleapis.com/css?family=Assistant:600&display=swap" rel="stylesheet">
  <!--- Font Awesome is used for the email and password icons --->
  <script src="https://kit.fontawesome.com/d65ff00190.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<img class="background" src="img/doctors.svg">

		<div class="login-content">
			<form action="/" method="post">

				<img src="img/title2.png"> <!--- Logo --->

           		<div class="input-div ID">
           		   <div class="i"> <!--- Icon Class --->
           		   		<i class="fas fa-envelope"></i> <!--- Font Awesome Icon --->
           		   </div>

           		   <div class="div">
           		   		<input name="username" type="text" class="input" placeholder="Email">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> <!--- Icon Class --->
           		    	<i class="fas fa-lock"></i> <!--- Font Awesome Icon --->
           		   </div>
           		   <div class="div">
           		    	<input name="password" type="password" class="input" placeholder="Password">
            	   </div>
            	</div>

            	<a href="#">Forgot Password?</a> <!---href="this will be another
                                                           url for the forgot Password
                                                           page" --->
            	<input type="submit" class="btn" value="LOGIN">

              <p> Don't have an account?
                <h1 class="popup"> Sign up here </h1>
              </p>
            </form>
      </div>

			<div class="signup">
					<div class="userSelect">
						<img src="img/times.svg" alt="Close" class="closeSelect">
						<h4> Please select the type of account </h4>
						<input type="button" id="patientBtn" value="Patient">
            <input type="button" id="doctorBtn"  value="Doctor">
					</div>
     </div>

		 <div class="signup-form-p">
			 <div class="signup-content">
				 <h2> Sign Up </h2>
				 <h3> Please fill in this form to create a patient account! </h3>
				 <img src="img/times.svg" alt="Close" class="close">
				 <form action="/UserRegistration" method="post">
					 <input name="username" type="email" class="pat-signup-input" placeholder="Email">
					 <input name="password" type="password" class="pat-signup-input" placeholder="Password">
					 <input name="fName" type="text" class="pat-signup-input" placeholder="First Name">
					 <input name="sName" type="text" class="pat-signup-input" placeholder="Last Name">
					 <input name="medicareNo" type="text" class="pat-signup-input" placeholder="Medicare Number">
					 <input name="medicareIRN" type="text" class="pat-signup-input" placeholder="Medicare IRN">
					 <input name="medicareExpiry" type="text" class="pat-signup-input" placeholder="Medicare Expiry"
					 				onfocus="(this.type='date')" onblur="(this.type='text')">
					 <input type="submit" class="pat-signup-btn" value="Sign Up">
				 </form>
			 </div>
	  </div>

		<div class="signup-form-d">
			<div class="signup-content">
				<h2> Sign Up </h2>
				<h3> Please fill in this form to create a doctor account! </h3>
				<img src="img/times.svg" alt="Close" class="closedoc">
				<form action="/DoctorRegisteration" method="post">
					<input name="username" type="email" class="doc-signup-input" placeholder="Email">
					<input name="password" type="password" class="doc-signup-input" placeholder="Password">
					<input name="fName" type="text" class="doc-signup-input" placeholder="First Name">
					<input name="sName" type="text" class="doc-signup-input" placeholder="Last Name">
					<input name="providerNo" type="text" class="doc-signup-input" placeholder="Provider Number">
					<input name="specialisation" type="text" class="doc-signup-input" placeholder="Medical specialisation">
					<input name="education" type="text" class="doc-signup-input" placeholder="Education">
					<textarea name="experience" type="text" class="doc-signup-input" placeholder="Medical experience"></textarea>
					<input type="submit" class="doc-signup-btn" value="Sign Up">
				</form>
			</div>
	 </div>


    <script type="text/javascript" src="js/LoginPage.js"></script>
</body>

</html>
