<!DOCTYPE html>
<html>

<head>
	<title>eHealthcare</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <!--- Font from google fonts --->
	<link href="https://fonts.googleapis.com/css?family=Assistant:600&display=swap" rel="stylesheet">
  <!--- Font Awesome is used for the email and password icons --->
  <script src="https://kit.fontawesome.com/d65ff00190.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<img class="background" src="img/doctors.svg">

		<div class="login-content">
			<form action="/" method="post">

				<img src="img/title2.png"> <!--- Logo --->

           		<div class="input-div ID">
           		   <div class="i"> <!--- Icon Class --->
           		   		<i class="fas fa-id-card-alt"></i> <!--- Font Awesome Icon --->
           		   </div>

           		   <div class="div">
           		   		<input name="username" type="text" class="input" placeholder="Patient or Doctor Number">
           		   </div>
           		</div>

           		<div class="input-div pass">
           		   <div class="i"> <!--- Icon Class --->
           		    	<i class="fas fa-lock"></i> <!--- Font Awesome Icon --->
           		   </div>
           		   <div class="div">
           		    	<input name="password" type="password" class="input" placeholder="Password">
            	   </div>
            	</div>

            	<a href="#">Forgot Password?</a> <!---href="this will be another
                                                           url for the forgot Password
                                                           page" --->
            	<input type="submit" class="btn" value="LOGIN">

              <p> Don't have an account?
                <h1 class="popup"> Sign up here </h1>
              </p>
            </form>
      </div>

			<div class="signup">
					<div class="signup-content">
						<h2> Sign Up </h2>
						<h3> Please fill in this form to create an account! </h3>
						<img src="img/times.svg" alt="Close" class="close">
						<form action="/registration" method="post">
							<input name="username" type="email" class="signup-input" placeholder="Email">
							<input name="password" type="password" class="signup-input" placeholder="Password">
							<input name="fName" type="text" class="signup-input" placeholder="First Name">
							<input name="sName" type="text" class="signup-input" placeholder="Last Name">
							<input name="medicareNo" type="text" class="signup-input" placeholder="Medicare Number">
							<input name="medicareIRN" type="text" class="signup-input" placeholder="Medicare IRN">
							<input name="medicareExpiry" type="date" class="signup-input" placeholder="Medicare Expiry">
							<input type="submit" class="signup-btn" value="Sign Up">
						</form>
					</div>
			</div>

    <script type="text/javascript" src="js/LoginPage.js"></script>
</body>

</html>
